<div className="form-wrap">
  <form novalidate (ngSubmit)="onSubmit()">
    <div class="form-item">
      <label>
        <div>ID</div>
        <input [(ngModel)]="form.id"
          name="id"
          type="text"
          required
          placeholder="Enter id"
          #id="ngModel"/>
      </label>
    </div>
    <div class="form-item">
      <label>
        <div>Link</div>
        <input [(ngModel)]="form.link"
          name="link"
          type="text"
          placeholder="Enter link"
          #link="ngModel" />
      </label>
    </div>
    <div class="form-item">
      <label>
        <div>NameRus</div>
        <input [(ngModel)]="form.nameRus"
          name="nameRus"
          type="text"
          placeholder="Enter nameRus"
          #nameRus="ngModel" />
      </label>
    </div>
    <div class="form-item">
      <label>
        <div>NameEng</div>
        <input [(ngModel)]="form.nameEng"
          name="nameEng"
          type="text"
          placeholder="Enter nameEng"
          #nameEng="ngModel" />
      </label>
    </div>
    <div class="form-item">
      <label>
        <div>Vote</div>
        <input [(ngModel)]="form.vote"
          name="vote"
          type="text"
          placeholder="Enter vote"
          #vote="ngModel" />
      </label>
    </div>
    <div class="form-item">
      <button [disabled]="id.invalid || nameRus.invalid || nameEng.invalid" type="submit" (click)="onSubmit()" class="btn btn-primary btn-sm">
        <fa-icon [icon]="faPlus"></fa-icon>
      </button>
      {{validMsg}}
    </div>
  </form>
</div>
