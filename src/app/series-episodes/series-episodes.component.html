seasons: {{serial.episodes.length}}
  <button (click)="onClickShowDetail()" class="icon-btn">
    <fa-icon *ngIf="showDetail" [icon]="faAngleUp"></fa-icon>
    <fa-icon *ngIf="!showDetail" [icon]="faAngleDown"></fa-icon>
  </button><br>
<div *ngIf="showDetail">
  <span *ngFor="let ep of serial.episodes">
    {{ep}};
  </span>
</div>
current: {{checkItFull()}}
  <button (click)="onClickShowEditor()" class="icon-btn">
    <fa-icon *ngIf="showEditor" [icon]="faAngleUp"></fa-icon>
    <fa-icon *ngIf="!showEditor" [icon]="faAngleDown"></fa-icon>
  </button><br>
<ng-container *ngIf="showEditor">
  <select (change)="onChangeSeason($event.target.value)">
    <option *ngFor="let el of makeArray(allSeason); index as i" [value]="i+1" [selected]="currentSeason == i+1">{{i+1}}</option>
  </select>
  <select (change)="onChangeEpisode($event.target.value)">
    <option *ngFor="let el of getSeasonEpisode(currentSeason); index as i" [value]="i+1" [selected]="currentEpisode == i+1">{{i+1}}</option>
  </select>
</ng-container>
